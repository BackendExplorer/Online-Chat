name: Deploy Secure Chat Server

on:
  push:
    branches: [ main ] # メインブランチのpushで実行

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: tenshinnoji/online-chat-service:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull tenshinnoji/online-chat-service:latest
            docker stop secure-chat-server || true
            docker rm secure-chat-server || true
            docker run -d \
              --name secure-chat-server \
              -p 9001:9001/tcp \
              -p 9002:9002/udp \
              tenshinnoji/online-chat-service:latest

